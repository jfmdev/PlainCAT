<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PlainCAT</title>
    <link rel="stylesheet" type="text/css" href="css/wrapper.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  </head>

  <body>
    <div class="electronSearchText-box">
      <i class="glyphicon glyphicon-search text-muted" aria-hidden="true"></i>
      <input type="text" class="electronSearchText-input" placeholder="Search">
      <span class="electronSearchText-count"></span>
      <button id="previousSearch">
        <i class="glyphicon glyphicon-menu-left" aria-hidden="true"></i>
      </button>
      <button id="nextSearch">
        <i class="glyphicon glyphicon-menu-right" aria-hidden="true"></i>
      </button>
      <button id="cancelSearch" class="text-danger">
        <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
      </button>
    </div>

    <webview
      id="app"
      src="./app.html"
      preload="./js/preload.js"
    ></webview>

    <script src="js/wrapper.js"></script>
  </body>
</html>
