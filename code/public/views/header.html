<div id="header" ng-controller="headerController">
    <div class="row">
        <div class="col-xs-6">
            <select ng-options="language as language.name for language in mainLanguages" ng-model="sourceLang" ng-change="languageSelected('source', sourceLang)"></select>
        </div>
        <div class="col-xs-6">
            <select ng-options="language as language.name for language in mainLanguages" ng-model="destLang" ng-change="languageSelected('dest', destLang)"></select>
        </div>
    </div>
</div>
