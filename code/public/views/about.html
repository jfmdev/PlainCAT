<div id="about">
    <h2>About</h2>

    <p>
        <strong>PlainCAT</strong> is a minimalist <em>Computer-Assisted Translation</em> tool 
        for translating plain text files, using the translation APIs from
        <a target="_blank" href="https://tech.yandex.com/translate/">Yandex</a> and from
        <a target="_blank" href="https://www.microsoft.com/en-us/translator/translatorapi.aspx">Microsoft</a>.
    </p>
</div>
