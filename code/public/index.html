<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PlainCAT</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/angular-block-ui/dist/angular-block-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/angular-toastr/dist/angular-toastr.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body ng-app="myApp">
  
    <div id="divider"></div>
  
    <div id="header" ng-controller="headerController">
        <div class="row">
            <div class="col-xs-6">
                <select ng-options="language as language.name for language in mainLanguages" ng-model="sourceLang" ng-change="languageSelected('source', sourceLang)"></select>
            </div>
            <div class="col-xs-6">
                <select ng-options="language as language.name for language in mainLanguages" ng-model="destinationLang" ng-change="languageSelected('destination', destinationLang)"></select>
            </div>
        </div>
    </div> 
    
    <div id="footer" ng-controller="footerController">
        <div>{{ translation }}</div>
        <div class="loading" ng-show="loading">Translating...</div>
        <div class="error" ng-show="error">Translation could not be obtained ({{ error }})</div>
    </div>

    <div class="container-fluid" id="body" ng-controller="mainController">
      <div class="row">
        <!-- Source file -->
        <div class="col-xs-6">
          <div class="text-center" ng-hide="sourceLoaded">
            <br><br><br><br><br>
            <p>You have not selected the source file</p>
            <p><button ng-click="openFile('source')">Select file</button></p>
          </div>
        
          <div id="source-file"></div>
        </div>

        <!-- Destination file -->
        <div class="col-xs-6">
          <div class="text-center" ng-hide="destinationLoaded">
            <br><br><br><br><br>
            <p>You have not selected the destination file</p>
            <p><button ng-click="openFile('destination')">Select file</button></p>
            <div ng-show="sourceLoaded">
                <p>Or</p>
                <p><button ng-click="copySource()">Copy source</button></p>
            </div>
          </div>
        
          <div id="destination-file" class=""></div>
        </div>
      </div>
    </div>
    
    <!-- Include libraries -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script>window.$ = window.jQuery = require('./../bower_components/jquery/dist/jquery.min.js');</script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular-block-ui/dist/angular-block-ui.min.js"></script>
    <script src="../bower_components/angular-toastr/dist/angular-toastr.min.js"></script>
    <script src="../bower_components/underscore/underscore-min.js"></script>
    <script src="lib/autosize.js"></script>
    <script src="lib/jquery.selectRange.js"></script>
    
    <!-- Include app files -->
    <script src="js/app.js"></script>
    <script src="js/svc.menu.js"></script>
    <script src="js/svc.settings.js"></script>
    <script src="js/svc.editor.js"></script>
    <script src="js/svc.translator.js"></script>
    <script src="js/svc.spellchecker.js"></script>
    <script src="js/ctrl.header.js"></script>
    <script src="js/ctrl.main.js"></script>
    <script src="js/ctrl.footer.js"></script>
  </body>
</html>
